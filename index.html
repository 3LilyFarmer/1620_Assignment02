<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>My Notebook</title>
            <link href="css/stylesheet.css" rel="stylesheet">
            <script defer src="scripts/script.js"></script>

        </head>
        <body>
            <header class="L0_listing theme_left_dark theme_left_light">
                <nav class="L1_listing_align">
                    <h1 class="title_style title_dark title_light">My Notes</h1>
                    <ul class="noteL textF navF_dark navF_light">
                        <li><a>note one</a></li>
                        <li><a>note two</a></li>
                    </ul>
                </nav>
            </header>
            <main class="L0_notepage theme_right_dark theme_right_light">
                <div class="L1_notepage_align">
                    <h1 class="title_style title_dark title_light">Take Better Notes</h1>
                    <nav class="navbar">
                        <ul class="navF_dark navF_light">
                            <li>About</li>
                            <li>Docs</li>
                        </ul> 
                    </nav>
                    <div class="L2_noteblock_align">
                        <button class="button noteB noteB_dark noteB_light">New Note</button>
                        <button class="button themeB themeB_dark themeB_light">Dark Theme</button>
                        <textarea class="note_field_dark note_field_light note_field" placeholder="This is a placeholder"></textarea>
                        <button class="button saveB saveB_dark saveB_light">Save</button>
                        <button class="button cancelB cancelB_dark cancelB_light">Cancel</button>
                    </div>
                </div>
            </main>
            <footer class="L0_footer theme_right_dark theme_right_light">
                <div class="L1_footAlign">
                    <h3 class="textF KIT textF_dark textF_light">Keep in Touch</h3>
                    <div class="link_image">
                        <img class="linkedin_logo" src="image/linkedin_circle_color-512.png" alt="linkedin_logo">
                        <img class="internet_logo" src="image/Internet_Line-02-512.png" alt="internet_logo">
                    </div>
                </div>
            </footer>
        </body>
    </html>
