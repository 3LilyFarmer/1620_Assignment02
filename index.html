<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>My Notebook</title>
            <link href="css/stylesheet.css" rel="stylesheet">
            <script defer src="scripts/script.js"></script>

        </head>
        <body>
            <header class="L0_listing">
                <nav class="L1_listing_align">
                    <h1 class="title_style">My Notes</h1>
                    <ul class="noteL textF">
                        <li><a>note one</a></li>
                        <li><a>note two</a></li>
                    </ul>
                </nav>
            </header>
            <main class="L0_notepage">
                <div class="L1_notepage_align">
                    <h1 class="title_style">Take Better Notes</h1>
                    <nav class="navbar">
                        <ul class="navF">
                            <li>About</li>
                            <li>Docs</li>
                        </ul> 
                    </nav>
                    <div class="L2_noteblock_align">
                        <button class="button noteB">New Note</button>
                        <button class="button themeB">Dark Theme</button>
                        <textarea id="note_field" placeholder="This is a placeholder"></textarea>
                        <button class="button saveB">Save</button>
                        <button class="button cancelB">Cancel</button>
                    </div>
                </div>
            </main>
            <footer class="L0_footer">
                <div class="L1_footAlign">
                    <h3 class="textF" id="KIT">Keep in Touch</h3>
                    <div class="link_image">
                        <img class="linkedin_logo" src="image/linkedin_circle_color-512.png" alt="linkedin_logo">
                        <img class="internet_logo" src="image/Internet_Line-02-512.png" alt="internet_logo">
                    </div>
                </div>
            </footer>
        </body>
    </html>
