<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>My Notebook</title>
            <link href="css/stylesheet.css" rel="stylesheet">
            <script defer src="scripts/script.js"></script>

        </head>
        <body>
            <header class="L0_listing" id="light_theme_left">
                <nav class="L1_listing_align">
                    <h1 class="title_style" id="title_light">My Notes</h1>
                    <ul class="noteL textF">
                        <li><a>note one</a></li>
                        <li><a>note two</a></li>
                    </ul>
                </nav>
            </header>
            <main class="L0_notepage" id="light_theme_right1">
                <div class="L1_notepage_align">
                    <h1 class="title_style">Take Better Notes</h1>
                    <nav class="navbar">
                        <ul id="navF_light">
                            <li>About</li>
                            <li>Docs</li>
                        </ul> 
                    </nav>
                    <div class="L2_noteblock_align">
                        <button class="button noteB" id="noteB_light">New Note</button>
                        <button class="button themeB" id="themeB_light" onclick="theme_change()">Dark Theme</button>
                        <textarea id="note_field" placeholder="This is a placeholder"></textarea>
                        <button class="button saveB" id="saveB_light">Save</button>
                        <button class="button cancelB" id="cancelB_light">Cancel</button>
                    </div>
                </div>
            </main>
            <footer class="L0_footer" id="light_theme_right2">
                <div class="L1_footAlign">
                    <h3 class="textF KIT" id="textF_light">Keep in Touch</h3>
                    <div class="link_image">
                        <img class="linkedin_logo" src="image/linkedin_circle_color-512.png" alt="linkedin_logo">
                        <img class="internet_logo" src="image/Internet_Line-02-512.png" alt="internet_logo">
                    </div>
                </div>
            </footer>
        </body>
    </html>
